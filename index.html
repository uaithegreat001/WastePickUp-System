<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image"
      href="/src/assets/Logo-Transparent.png"
      style="width: 100%"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WastePickUp</title>
  </head>
  <body>
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        document.body.innerHTML = `
          <div style="padding: 20px; color: #ef4444; font-family: sans-serif;">
            <h1 style="font-size: 24px; margin-bottom: 10px;">Application Error</h1>
            <p style="font-weight: bold;">${message}</p>
            <p>Source: ${source}:${lineno}:${colno}</p>
            <pre style="background: #f3f4f6; padding: 10px; border-radius: 4px; overflow: auto; margin-top: 10px;">
              ${error ? error.stack : "No stack trace"}
            </pre>
            <p style="margin-top: 20px; font-size: 14px; color: #666;">
              Please share this error with the developer.
            </p>
          </div>
        `;
      };
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
